<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 50px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px 0;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 300px;
            height: auto;
        }
        a {
            margin-top: 10px;
            text-decoration: none;
            color: blue;
            font-size: 18px;
            font-weight: bold;
        }
        hr {
            width: 80%;
            margin: 20px auto;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>-so bigger-! ✨</h1>
    <div class="container">
        <div class="product">
            <img src="https://static.wixstatic.com/media/0862a1_baefc9d1d9a94ee5aab8fdbc5c5b506b~mv2.jpg/v1/fill/w_553,h_553,al_c,lg_1,q_80,enc_avif,quality_auto/0862a1_baefc9d1d9a94ee5aab8fdbc5c5b506b~mv2.jpg">
            <a href="https://www.lazada.co.th/#?" target="_blank">Visit Lazada</a>
        </div>
        <div class="product">
            <img src="https://i.pinimg.com/736x/77/7d/c8/777dc8f47b66af05caff4015d5f416d8.jpg">
            <a href="https://shopee.co.th/" target="_blank">Visit Shopee</a>
        </div>
    </div>
    <hr>
    <div class="footer">
        © wil 2024
    </div>
</body>
</html>
